<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="TradeLingo - Learn trading step by step" />
  <title>TradeLingo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="complete-app-css.css" />
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="app">
      <!-- Home page container -->
      <div class="home-container">
        <header>
          <h1>TRADELINGO</h1>
          <p>Master trading in a cosmic journey through space</p>
        </header>
        
        <!-- World map with level nodes -->
        <div class="world-map">
          <!-- SVG paths will be inserted by JavaScript -->
          <svg class="level-paths" viewBox="0 0 100 100">
            <!-- Paths between nodes will be inserted here -->
          </svg>
          
          <!-- Level 1 -->
          <div class="level-node unlocked" style="left: 25%; top: 30%;">
            <div class="level-icon">
              <i class="fas fa-chart-line"></i>
            </div>
            <div class="level-info">
              <h2>Trading Basics</h2>
              <div class="progress-bar">
                <div class="progress" style="width: 75%"></div>
              </div>
              <p>7/10 Lessons</p>
            </div>
          </div>
          
          <!-- Level 2 -->
          <div class="level-node unlocked" style="left: 70%; top: 60%;">
            <div class="level-icon">
              <i class="fas fa-chart-bar"></i>
            </div>
            <div class="level-info">
              <h2>Advanced Strategies</h2>
              <div class="progress-bar">
                <div class="progress" style="width: 20%"></div>
              </div>
              <p>2/8 Lessons</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Load JavaScript -->
  <script src="cosmic-tradelingo.js"></script>
</body>
</html>
